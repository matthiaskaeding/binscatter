name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.11

      - name: Install project with dev dependencies
        run: |
          uv venv
          uv pip install -e .

      - name: Run ruff format
        run: uv tool run ruff format --check

      - name: Run ruff lint
        run: uv tool run ruff check

      - name: Run ty
        run: uv tool run ty check src

      - name: Run nbstripout keep-output check
        run: uv run nbstripout --keep-output examples/demo.ipynb

      - name: Run fast tests (skip PySpark)
        run: uv run --no-default-groups --group ci pytest tests
