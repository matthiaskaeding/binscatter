name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      # Optionally install a specific Python version via uv
      - name: Install Python
        run: uv python install 3.11

      - name: Install project with dev dependencies
        run: |
          uv venv
          uv pip install -e .[ci]

      - name: Ruff lint
        run: uv tool run ruff check src tests

      - name: Run fast tests (skip PySpark)
        run: BINSCATTER_SKIP_PYSPARK=1 uv run pytest tests
